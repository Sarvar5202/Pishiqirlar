<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pishiriqlar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            transition: all 0.5s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.95);
            margin-bottom: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        body.dark-mode header {
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3.5em;
            color: #764ba2;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            transition: all 0.5s ease;
            animation: fadeInDown 1s ease;
        }

        body.dark-mode h1 {
            color: #d4af37;
            text-shadow: 2px 2px 8px rgba(212, 175, 55, 0.6);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.3em;
            color: #667eea;
            font-style: italic;
            transition: all 0.5s ease;
            animation: fadeInUp 1s ease 0.2s both;
        }

        body.dark-mode .subtitle {
            color: #e0c97f;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            margin-bottom: 40px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(30px);
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        body.dark-mode .section {
            background: rgba(15, 15, 15, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .section-title {
            font-size: 2.5em;
            color: #764ba2;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
            transition: all 0.5s ease;
            position: relative;
        }

        body.dark-mode .section-title {
            color: #d4af37;
            border-bottom-color: #e0c97f;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }

        body.dark-mode .section-title::after {
            background: linear-gradient(90deg, #d4af37, #e0c97f);
        }

        .section-title:hover::after {
            width: 100%;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            aspect-ratio: 1;
            opacity: 0;
            transform: scale(0.8) rotateY(10deg);
        }

        .gallery-item.visible {
            opacity: 1;
            transform: scale(1) rotateY(0deg);
        }

        .gallery-item:hover {
            transform: translateY(-15px) scale(1.05) rotateY(0deg);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        body.dark-mode .gallery-item {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
        }

        body.dark-mode .gallery-item:hover {
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .telegram-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px 20px;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        body.dark-mode .telegram-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .telegram-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .telegram-section h2 {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            transition: all 0.5s ease;
        }

        body.dark-mode .telegram-section h2 {
            color: #d4af37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .telegram-link {
            display: inline-block;
            background: white;
            color: #764ba2;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .telegram-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(118, 75, 162, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .telegram-link:hover::before {
            width: 300px;
            height: 300px;
        }

        .telegram-link:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        body.dark-mode .telegram-link {
            background: #d4af37;
            color: #000000;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        body.dark-mode .telegram-link:hover {
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.6);
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }

        body.dark-mode footer {
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);

        .developer {

            color: #764ba2;
            margin-bottom: 15px;
            font-weight: 600;
            transition: all 0.5s ease;
        }

        body.dark-mode .developer {
            color: #d4af37;
        }

        .copyright {
            font-size: 0.9em;
            color: #666;
            transition: all 0.5s ease;
        }

        body.dark-mode .copyright {
            color: #999;
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            transition: all 0.4s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        body.dark-mode .dark-mode-toggle {
            background: rgba(0, 0, 0, 0.9);
            color: #ffd700;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .dark-mode-toggle:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .section-title {
                font-size: 2em;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
